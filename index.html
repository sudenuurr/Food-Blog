<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="50x50"
      href="./images/logo/logo-head.png"
    />
    <title>Around | Food Blog</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Font Family-->
    <!-- HTML in your document's head -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <!-- !HEADER START -->
      <header class="header container">
        <div class="header-logo-container">
          <img
            src="./images/logo/logo-header.png"
            alt="logo"
            class="header-logo"
          />
        </div>
        <nav class="navbar">
          <ul class="navbar-menu">
            <a href="#" class="navbar-link active">Demos</a>
            <a href="#" class="navbar-link">Templates</a>
            <a href="#" class="navbar-link">Account</a>
            <a href="#" class="navbar-link">Pages</a>
            <a href="#" class="navbar-link">Docs / UI Kit</a>
          </ul>
        </nav>
        <div class="header-tools">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="divider"></div>
          <div class="social-icons">
            <i class="fa-brands fa-facebook-f icon-item"></i>
            <i class="fa-brands fa-twitter icon-item"></i>
            <i class="fa-brands fa-instagram icon-item"></i>
            <i class="fa-brands fa-pinterest-p icon-item"></i>
          </div>
        </div>
      </header>
      <!--! HERO -->
      <section class="hero">
        <img
          src="./images/hero/bg-vegetable.png"
          alt="vegetables"
          class="hero-img"
        />
        <div class="container hero-container">
          <h1 class="hero-title">Enjoy the new cookbook by Amelie Mayer</h1>
          <a href="#" class="btn">Get the book</a>
        </div>
      </section>
      <!-- !FEATURE -->
      <section class="feature container">
        <h2 class="title">Featured recipes</h2>
        <div class="feature-item">
          <span class="featured-card">Vegetarian</span>
          <div class="feature-image-wrapper">
            <img
              src="./images/featured/Vegetarian.jpg"
              alt="vegetarian"
              class="feature-image"
            />
            <span class="image-card">Discover this recipe</span>
          </div>
          <div class="feature-content">
            <div class="feature-meta">
              <span class="feature-date">
                <i class="fa-regular fa-calendar"></i>
                Oct 8
              </span>
              <div class="feature-divider"></div>
              <span class="feature-comments">
                <i class="fa-regular fa-message"></i>
                3
              </span>
            </div>
            <div class="feature-description">
              <h3 class="feature-title">Vegan Raw Seasoning Appetizers</h3>
              <p class="feature-details">10 min â€” 2-4 portions</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
